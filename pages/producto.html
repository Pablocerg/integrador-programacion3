<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos | Pizzería |</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1 class="marca">Contactanos</h1>
        <img src="../assets/img/image-4.png" alt="logo" width="150" height="150" class="d-inline-block align-text-top">
    </header>

    <nav>
        <ul>
            <li><a href="../index.html"><button>Inicio</button></a></li>
            <li><a href="productos.html"><button>Productos</button></a></li>
            <li><a href="carrito.html"><button>Carrito</button></a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-container">
            <h2>Formulario de contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 | Pizzería | </p>
    </footer>
</div>
</body>
</html>
