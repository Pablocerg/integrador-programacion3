<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Finalizar Compra | Pizzería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon_io/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    
    <header>
        <div class="container"> 
            <h1 class="marca"><strong>Finalizar compra</strong></h1>
            <img src="../assets/img/Pay.png" alt="Icono Carrito de compras" width="150" height="150">
        </div>
    </header>
    <nav>
        <button class="menu-toggle" aria-controls="main-menu"aria-expanded="false">☰</button>
        <div class="container"> 
            
            <ul id="main-menu" class="nav-links">
                <li><a href="../index.html"><button>Inicio</button></a></li>
                <li><a href="productos.html"><button>Productos</button></a></li>
                <li><a href="contactanos.html"><button>Contáctanos</button></a></li>
                <li><a href="carrito.html" aria-label="Ver Carrito de compras" role="link">
                <img src="../assets/img/carrito.png" alt="Icono Carrito de compras" width="40" height="40"></a></li>
                <span id="contador-carrito" class="cart-badge">0</span>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container py-5">
            <h1 class="mb-4 text-center">Finalizar compra</h1> 
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="p-4 border rounded shadow-sm bg-white">
                        <form id="form-finalizar-compra" action="#"> 
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Numero de tarjeta:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="1234567890123456" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="direccion" class="form-label fw-bold">Código seguridad:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="123" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" value="ejemplo@gmail.com" required>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="button" id="btn-confirmar-pedido" class="btn btn-dark btn-lg">Confirmar pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container"> 
            <p>&copy; 2025 | Pizzería |</p>
        </div>
    </footer>
    <script src="../assets/js/menu.js"></script>
    <script type="module" src="../assets/js/finalizar-compra.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
